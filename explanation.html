	<body class="no-sidebar is-preload">
		<div id="page-wrapper">

			<!-- Header -->

					<!-- Inner -->

					<!-- Nav -->

					</nav>

				</div>

			<!-- Main -->
				<div class="wrapper style1">

					<div class="container">
						<article id="main" class="special">
							<header>
								<h2>何处是归程？——— 解构'归'字的多重意蕴</h2>
								<p>
									点击“归”字查看释义
								</p>
							</header>
							<!-- 在原有图片容器后添加覆盖层 -->
							<div class="image-container" style="position: relative; display: inline-block;">
							    <a class="image featured">
							        <img src="images/gui.jpg" alt="归字解析图" id="mainImage">
							    </a>
							    <!-- 三个可点击区域 -->
							    <div class="hotspot" style="position: absolute; width: 50px; height: 50px; background: transparent; left: 15%; top: 15%;"></div>
							    <div class="hotspot" style="position: absolute; width: 50px; height: 50px; background: transparent; left: 38%; top: 30%;"></div>
							    <div class="hotspot" style="position: absolute; width: 50px; height: 50px; background: transparent; left: 16%; top: 50%;"></div>
							</div>

							<!-- 在页面底部添加覆盖图 -->
							<div class="overlay-container" >
							    <div class="overlay" data-target="1"><img src="images/g1.jpg" alt="解析1"></div>
							    <div class="overlay" data-target="2"><img src="images/g2.png" alt="解析2"></div>
							    <div class="overlay" data-target="3"><img src="images/g3.png" alt="解析3"></div>
							</div>

							<style>
							.overlay-container .overlay {
							    display: none;
							    position: fixed;
							    top: 50%;
							    left: 59%;
							    transform: translate(-50%, -50%);
							    z-index: 1000;
							    background: transparent;
							    padding: 0;
								width: 90%;
							}

							
							/* 新增图片尺寸控制 */
							.overlay img {
							    width: auto;
							    height: auto;
							    max-width: 100%;
							    max-height: 100%;
							    margin: 0;
							    object-fit: contain;
							}
							
							</style>

							<script>
							document.addEventListener('DOMContentLoaded', function() {
							    const hotspots = document.querySelectorAll('.hotspot');
							    const overlays = document.querySelectorAll('.overlay');
							    
							    hotspots.forEach((hotspot, index) => {
							        hotspot.addEventListener('click', function(e) {
							            e.preventDefault();
							            // 隐藏所有覆盖图
							            overlays.forEach(ol => ol.style.display = 'none');
							            // 显示对应覆盖图
							            const targetOverlay = document.querySelector(`.overlay[data-target="${index + 1}"]`);
							            if(targetOverlay) targetOverlay.style.display = 'block';
							        });
							    });

							    // 点击任意位置关闭
							    document.addEventListener('click', function(e) {
							        if(!e.target.closest('.hotspot') && !e.target.closest('.overlay')) {
							            overlays.forEach(ol => ol.style.display = 'none');
							        }
							    });
							});
							</script>
						</article>
						<hr />
						
					</div>

				</div>
