<!DOCTYPE HTML>
<html>
	<head>
		<title>“归”字解析</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<style>
		.wrapper.style1 {
			background-image: url('images/gui.jpg');
			background-size: contain; /* 保持宽高比，完整显示图片 */
			background-position: center; /* 图片居中显示 */
			background-repeat: no-repeat; /* 防止图片重复 */
			background-color: #f0f0f0; /* 添加背景色填充空白区域 */
			min-height: 100vh; /* 确保背景覆盖整个页面高度 */
			position: relative; /* 添加相对定位 */
		}
		.overlay-container .overlay {
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 1000;
			background: transparent;
			padding: 20px;

		}
		.overlay img {
			max-width: 80vw;
			max-height: 80vh;
		}
	</style>
	<body class="no-sidebar is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<div id="header">

					<!-- Inner -->
						<div class="inner">
							<header>
								<h1>苏轼进课堂</h1>
							</header>
						</div>

					<!-- Nav -->
					<nav id="nav">
						<ul>
							<li><a href="index.html">首页</a></li>
							<li><a href="pen.html">风雨曲线图</a></li>
							<li><a href="book.html">人生故事书</a></li>
							<li><a href="explanation.html">苏轼进课堂</a></li>
							<li><a href="xcx.html">知轼小程序</a></li>
						</ul>
					</nav>

				</div>

			<!-- Main -->
				<div class="wrapper style1">
					<div class="container">
						<article id="main" class="special">
				
								<!-- 四个可点击区域 -->
								<div class="hotspot" style="position: absolute; width: 10%; height: 15%; left: 8%; top: 28%; background: transparent;"></div>
								<div class="hotspot" style="position: absolute; width: 10%; height: 15%; left: 28%; top: 45%; background: transparent;"></div>
								<div class="hotspot" style="position: absolute; width: 10%; height: 15%; left: 48%; top: 35%; background: transparent"></div>
								<div class="hotspot" style="position: absolute; width: 10%; height: 15%; left: 75%; top: 10%; background: transparent"></div>

							<!-- 弹出图片容器 -->
							<div class="overlay-container">
								<div class="overlay" data-target="1"><img src="images/g1.png" alt="弹出图片1"></div>
								<div class="overlay" data-target="2"><img src="images/g2.png" alt="弹出图片2"></div>
								<div class="overlay" data-target="3"><img src="images/g3.png" alt="弹出图片3"></div>
								<div class="overlay" data-target="4"><img src="images/g4.png" alt="弹出图片4"></div>
							</div>


							<script>
							document.addEventListener('DOMContentLoaded', function() {
								const hotspots = document.querySelectorAll('.hotspot');
								const overlays = document.querySelectorAll('.overlay');
								
								hotspots.forEach((hotspot, index) => {
									hotspot.addEventListener('click', function(e) {
										e.preventDefault();
										overlays.forEach(ol => ol.style.display = 'none');
										const targetOverlay = document.querySelector(`.overlay[data-target="${index + 1}"]`);
										if(targetOverlay) targetOverlay.style.display = 'block';
									});
								});

								document.addEventListener('click', function(e) {
									if(!e.target.closest('.hotspot') && !e.target.closest('.overlay')) {
										overlays.forEach(ol => ol.style.display = 'none');
									}
								});
							});
							</script>
						</article>
						
					</div>

				</div>

			<!-- Footer -->
			<div id="footer">
				<div class="container">
					<div class="row">
						<div class="col-12">

							<!-- Contact -->
								<section class="contact">
									<header>
										<h3>知轼学社</h3>
									</header>
									<p>欢迎使用我们的网站</p>

						</div>

					</div>
				</div>
			</div>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
